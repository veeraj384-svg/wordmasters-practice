<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Reveal Answers</title>
  <link rel="stylesheet" href="/assets/styles.css">
  <style>
    .answer { display:none; margin-top:6px; color:#c7e3ff; }
    .show .answer { display:block; }
  </style>
</head>
<body>

<div class="wrap">
  <div class="bar">
    <h1>Reveal Answers</h1>
    <div class="actions">
      <a class="pill" href="/teacher/index.html">Dashboard</a>
      <button class="btn" onclick="toggle()">Show / Hide Answers</button>
      <button class="btn dangerBtn" onclick="logout()">Log out</button>
    </div>
  </div>

  <div class="card question">
    <p><b>1.</b> The council voted to ________ a new rule.</p>
    <div class="answer">enact</div>
  </div>

  <div class="card question">
    <p><b>2.</b> The coach demanded a ________ training schedule.</p>
    <div class="answer">rigorous</div>
  </div>

  <div class="card question">
    <p><b>3.</b> They tried not to ________ during the speech.</p>
    <div class="answer">snicker</div>
  </div>
</div>

<script>
let on = false;
function toggle() {
  on = !on;
  document.querySelectorAll(".question").forEach(q =>
    q.classList.toggle("show", on)
  );
}

function logout() {
  const loc = window.location;
  window.location.href = loc.protocol + "//logout:logout@" + loc.host + "/teacher/";
  setTimeout(() => window.location.href = "/index.html", 500);
}
</script>

</body>
</html>
